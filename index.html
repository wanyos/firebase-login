    <!-- Modal -->
    <div
      class="modal fade"
      id="signupModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Register</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="signup-form">
              <div class="form-group">
                <input
                  type="email"
                  id="signup-email"
                  class="form-control"
                  placeholder="email"
                  required
                />
                <input
                  type="password"
                  id="signup-password"
                  class="form-control"
                  placeholder="password"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary">Singup</button>
            </form>
          </div>
        </div>
      </div>
    </div>
